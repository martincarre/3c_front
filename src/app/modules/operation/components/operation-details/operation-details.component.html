<div class="row align-items-center">
    <div class="col-lg-7 col-12 mb-3">
        <form class="card shadow " [formGroup]="opForm">
            <div class="p-2">
                <div class="card-body d-flex flex-column" style="min-height: 100%;">
                    <formly-form [form]="opForm" [fields]="opFields" [model]="opModel" [options]="opOptions"></formly-form>
                    <div class="row d-inline-flex justify-content-between align-items-center">
                        <button type="button" (click)="calculateQuote()" class="btn btn-info col-md-2 col-12 mt-2 mb-sm-2 ms-md-3" [disabled]="opForm.invalid || opEcoDetailForm.invalid">Calcular</button>
                        <div *ngIf="calculationResult" class="d-inline-flex rounded shadow col-md-4 col-12 bg-info me-md-5 justify-content-center align-items-center p-2">
                            <h4 class="mb-0 fw-normal"> {{ calculationResult | currency:'EUR' }} </h4>
                        </div>   
                    </div>
                    <div class="row" *ngIf="calculationResult">
                        <p class="text-secondary" style="font-size: small;">Esta cotización tiene una validez de 15 días y esta sujeta a la validación del expediente.</p>
                    </div>
                    <formly-form [form]="opDetailForm" [fields]="opDetailFields" [model]="opDetailModel" [options]="opDetailOptions"></formly-form>
                        <div class="d-flex justify-content-center mt-3">
                        <button type="submit" (click)="onSubmit()" [disabled]="opForm.invalid || opDetailForm.invalid || opEcoDetailForm.invalid || !calculationResult" class="d-inline-flex align-items-center btn btn-success btn-lg px-4 rounded-pill">
                            Enviar
                            <i class="bi-send-fill ms-3"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-5 col-12">
        <div class="rounded bg-info-subtle shadow p-5">     
            <formly-form [form]="opEcoDetailForm" [fields]="opEcoDetailFields" [model]="opEcoDetailModel" [options]="opEcoDetailOptions"></formly-form>
        </div>
    </div>
</div>

<div class="container border rounded shadow p-2">
    <div class="row">
        <div class="col-md-6 col-12">
            <label for="fiscalId">NIF</label>
            <input id="fiscalId" type="text" class="form-control" [formControl]="fiscalId">
        </div>
        <button class="btn btn-outline-primary col-md-4 col-12" (click)="onSearch()" [disabled]="fiscalId.invalid">Search</button>
    </div>
    <hr /> 
    <div class="border">
        {{ tpInfo | json }}
    </div>
</div>
