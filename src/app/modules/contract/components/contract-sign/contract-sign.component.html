<div class="container p-3">
    <div #signContainer></div>
    <div class="row" *ngIf="currContract">
        <h3 class="col-12" *ngIf="currContract.signCreated && currContract.signStatus === 'completed'">
            El contrato ha sido firmado correctamente. Redirigiendo...{{ counter }}
        </h3>
    </div>
</div>
