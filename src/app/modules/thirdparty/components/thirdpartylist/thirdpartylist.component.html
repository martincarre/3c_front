<div class="container mt-4">
    <ngx-datatable 
    class="material" 
    [rows]="tpList" 
    [headerHeight]="50" 
    [footerHeight]="50" 
    [rowHeight]="'auto'"
    [columnMode]="columnMode.force"
    >
  
      <!-- Column for tpType-->
      <ngx-datatable-column name="Tipo" prop="tpType">
        <ng-template ngx-datatable-cell-template let-row="row">
          <span *ngIf="row.tpType === 'client'">Cliente <i class="bi-person-heart"></i></span>
          <span *ngIf="row.tpType === 'partner'">Partner <i class="bi-person-workspace"></i></span>
        </ng-template>
      </ngx-datatable-column>

      <!-- Column for Fiscal ID -->
      <ngx-datatable-column name="NIF/CIF" prop="fiscalId"></ngx-datatable-column>

      <!-- Column for Fiscal Name -->
      <ngx-datatable-column name="DenominaciÃ³n" prop="fiscalName"></ngx-datatable-column>
  
      <!-- Column for Postal Code -->
      <ngx-datatable-column name="CÃ³digo Postal" prop="postalCode"></ngx-datatable-column>
  
      <!-- Column for City -->
      <ngx-datatable-column name="Ciudad" prop="city"></ngx-datatable-column>
  
      <!-- Action buttons column -->
      <ngx-datatable-column name="Acciones" [sortable]="false">
        <ng-template ngx-datatable-cell-template let-row="row">
          <button class="btn btn-info btn-sm" (click)="viewDetails(row)" style="margin-right: 0.75rem;"><span class="bi-gear-fill"></span></button>
          <button class="btn btn-danger btn-sm" (click)="deleteThirdparty(row)"><span class="bi-trash-fill"></span></button>
        </ng-template>
      </ngx-datatable-column>
  
    </ngx-datatable>
  </div>
